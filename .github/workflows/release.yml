name: Release

on:
  # Stable releases — manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

  # Prereleases — automatic on feature/release branch pushes
  push:
    branches:
      - "feature/**"
      - "release/**"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ── Stable release (main only, manual) ──────────────────────────
  stable:
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    name: Publish Stable
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - name: Lint & Format
        run: bunx biome check .

      - name: Build all packages
        run: bunx lerna run build --stream

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Publish
        run: bunx lerna publish ${{ inputs.type }} --yes
        env:
          NPM_CONFIG_PROVENANCE: true

  # ── Prerelease (feature/release branches, automatic) ────────────
  prerelease:
    if: github.event_name == 'push'
    name: Publish Prerelease
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - name: Lint & Format
        run: bunx biome check .

      - name: Build all packages
        run: bunx lerna run build --stream

      - name: Debug OIDC token
        run: |
          echo "npm: $(npm -v)"
          echo "OIDC URL available: ${ACTIONS_ID_TOKEN_REQUEST_URL:+yes}"
          # Request OIDC token and decode its claims (non-sensitive)
          OIDC_TOKEN=$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=npm" 2>&1) || echo "OIDC request failed: $OIDC_TOKEN"
          if echo "$OIDC_TOKEN" | python3 -c "import sys,json; print(json.load(sys.stdin)['value'])" 2>/dev/null; then
            TOKEN=$(echo "$OIDC_TOKEN" | python3 -c "import sys,json; print(json.load(sys.stdin)['value'])")
            # Decode JWT payload (middle part) — contains repo, workflow claims
            echo "$TOKEN" | cut -d. -f2 | base64 -d 2>/dev/null | python3 -m json.tool 2>/dev/null | grep -E '"(iss|sub|aud|repository|workflow_ref|job_workflow_ref|environment)"'
          else
            echo "Could not extract OIDC token"
            echo "$OIDC_TOKEN" | head -5
          fi

      - name: Publish canary
        run: bunx lerna publish --canary --preid alpha --dist-tag next --force-publish --yes --loglevel verbose
        env:
          NPM_CONFIG_PROVENANCE: true
