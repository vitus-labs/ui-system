name: Pull Request

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15'

      - name: Install aplication deps
        run: yarn install

      - name: Lint codebase
        run: yarn lint

      - name: Build application
        run: yarn pkgs:build
